<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 152 152" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a5298"/>
      <stop offset="100%" style="stop-color:#1e3c72"/>
    </radialGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4488ff"/>
      <stop offset="50%" style="stop-color:#6ab7ff"/>
      <stop offset="100%" style="stop-color:#88ccff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="76" cy="76" r="76" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="30.400000000000002" cy="45.6" r="3.04" fill="white" opacity="0.8"/>
  <circle cx="121.60000000000001" cy="30.400000000000002" r="2.28" fill="white" opacity="0.6"/>
  <circle cx="129.2" cy="106.39999999999999" r="1.52" fill="white" opacity="0.7"/>
  <circle cx="22.8" cy="121.60000000000001" r="1.52" fill="white" opacity="0.5"/>

  <!-- Spaceship -->
  <g transform="translate(15.200000000000003, 45.6)">
    <!-- Engine flame -->
    <ellipse cx="12.16" cy="30.4" rx="9.728" ry="14.591999999999999" fill="#ff6600" opacity="0.8"/>

    <!-- Main body -->
    <path d="M24.32,18.24 L85.11999999999999,14.591999999999999 L103.36,30.4 L85.11999999999999,46.208 L24.32,42.559999999999995 Z" fill="url(#ship)"/>

    <!-- Wing top -->
    <path d="M36.48,21.887999999999998 L48.64,6.08 L72.96,12.16 L60.8,24.32 Z" fill="#3366cc"/>

    <!-- Wing bottom -->
    <path d="M36.48,38.912 L48.64,54.72 L72.96,48.64 L60.8,36.48 Z" fill="#3366cc"/>

    <!-- Cockpit -->
    <ellipse cx="75.392" cy="30.4" rx="9.728" ry="7.295999999999999" fill="#00ffff"/>

    <!-- Highlight -->
