<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a5298"/>
      <stop offset="100%" style="stop-color:#1e3c72"/>
    </radialGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4488ff"/>
      <stop offset="50%" style="stop-color:#6ab7ff"/>
      <stop offset="100%" style="stop-color:#88ccff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="36" cy="36" r="36" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="14.4" cy="21.599999999999998" r="1.44" fill="white" opacity="0.8"/>
  <circle cx="57.6" cy="14.4" r="1.08" fill="white" opacity="0.6"/>
  <circle cx="61.199999999999996" cy="50.4" r="0.72" fill="white" opacity="0.7"/>
  <circle cx="10.799999999999999" cy="57.6" r="0.72" fill="white" opacity="0.5"/>

  <!-- Spaceship -->
  <g transform="translate(7.199999999999999, 21.6)">
    <!-- Engine flame -->
    <ellipse cx="5.760000000000001" cy="14.4" rx="4.6080000000000005" ry="6.912" fill="#ff6600" opacity="0.8"/>

    <!-- Main body -->
    <path d="M11.520000000000001,8.64 L40.32,6.912 L48.96,14.4 L40.32,21.888 L11.520000000000001,20.16 Z" fill="url(#ship)"/>

    <!-- Wing top -->
    <path d="M17.28,10.368 L23.040000000000003,2.8800000000000003 L34.56,5.760000000000001 L28.8,11.520000000000001 Z" fill="#3366cc"/>

    <!-- Wing bottom -->
    <path d="M17.28,18.432000000000002 L23.040000000000003,25.92 L34.56,23.040000000000003 L28.8,17.28 Z" fill="#3366cc"/>

    <!-- Cockpit -->
    <ellipse cx="35.712" cy="14.4" rx="4.6080000000000005" ry="3.456" fill="#00ffff"/>

    <!-- Highlight -->
    <ellipse cx="33.408" cy="12.672" rx="2.3040000000000003" ry="1.728" fill="white" opacity="0.6"/>
  </g>

  <!-- Glow overlay -->
  <circle cx="36" cy="36" r="24" fill="url(#glow)" opacity="0.3"/>
</svg>