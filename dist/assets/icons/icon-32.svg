<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a5298"/>
      <stop offset="100%" style="stop-color:#1e3c72"/>
    </radialGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4488ff"/>
      <stop offset="50%" style="stop-color:#6ab7ff"/>
      <stop offset="100%" style="stop-color:#88ccff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="6.4" cy="9.6" r="0.64" fill="white" opacity="0.8"/>
  <circle cx="25.6" cy="6.4" r="0.48" fill="white" opacity="0.6"/>
  <circle cx="27.2" cy="22.4" r="0.32" fill="white" opacity="0.7"/>
  <circle cx="4.8" cy="25.6" r="0.32" fill="white" opacity="0.5"/>

  <!-- Spaceship -->
  <g transform="translate(3.1999999999999993, 9.6)">
    <!-- Engine flame -->
    <ellipse cx="2.5600000000000005" cy="6.4" rx="2.048" ry="3.072" fill="#ff6600" opacity="0.8"/>

    <!-- Main body -->
    <path d="M5.120000000000001,3.84 L17.919999999999998,3.072 L21.76,6.4 L17.919999999999998,9.728000000000002 L5.120000000000001,8.959999999999999 Z" fill="url(#ship)"/>

    <!-- Wing top -->
    <path d="M7.68,4.608 L10.240000000000002,1.2800000000000002 L15.36,2.5600000000000005 L12.8,5.120000000000001 Z" fill="#3366cc"/>

    <!-- Wing bottom -->
    <path d="M7.68,8.192 L10.240000000000002,11.520000000000001 L15.36,10.240000000000002 L12.8,7.68 Z" fill="#3366cc"/>

    <!-- Cockpit -->
    <ellipse cx="15.872" cy="6.4" rx="2.048" ry="1.536" fill="#00ffff"/>

    <!-- Highlight -->
    <ellipse cx="14.847999999999999" cy="5.632000000000001" rx="1.024" ry="0.768" fill="white" opacity="0.6"/>
  </g>

  <!-- Glow overlay -->
  <circle cx="16" cy="16" r="10.666666666666666" fill="url(#glow)" opacity="0.3"/>
</svg>