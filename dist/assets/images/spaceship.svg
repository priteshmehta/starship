<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <defs>
    <!-- Body gradient -->
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ab7ff"/>
      <stop offset="50%" style="stop-color:#2196f3"/>
      <stop offset="100%" style="stop-color:#1565c0"/>
    </linearGradient>
    <!-- Cockpit gradient -->
    <linearGradient id="cockpitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#80deea"/>
      <stop offset="100%" style="stop-color:#00bcd4"/>
    </linearGradient>
    <!-- Wing gradient -->
    <linearGradient id="wingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <!-- Engine glow -->
    <radialGradient id="engineGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff9800"/>
      <stop offset="60%" style="stop-color:#ff5722"/>
      <stop offset="100%" style="stop-color:#ff5722;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Engine flame (behind body) -->
  <ellipse cx="8" cy="30" rx="12" ry="8" fill="url(#engineGlow)" opacity="0.9"/>

  <!-- Top wing -->
  <path d="M25,20 L35,5 L55,15 L45,22 Z" fill="url(#wingGrad)" stroke="#0d47a1" stroke-width="1"/>

  <!-- Bottom wing -->
  <path d="M25,40 L35,55 L55,45 L45,38 Z" fill="url(#wingGrad)" stroke="#0d47a1" stroke-width="1"/>

  <!-- Main body -->
  <path d="M15,22 L70,18 L85,30 L70,42 L15,38 Z" fill="url(#bodyGrad)" stroke="#1565c0" stroke-width="1.5"/>

  <!-- Body detail lines -->
  <line x1="30" y1="23" x2="30" y2="37" stroke="#1565c0" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="20" x2="50" y2="40" stroke="#1565c0" stroke-width="1" opacity="0.5"/>

  <!-- Cockpit -->
  <ellipse cx="62" cy="30" rx="12" ry="8" fill="url(#cockpitGrad)" stroke="#00838f" stroke-width="1"/>

  <!-- Cockpit shine -->
  <ellipse cx="58" cy="27" rx="5" ry="3" fill="white" opacity="0.4"/>

  <!-- Engine port -->
  <ellipse cx="15" cy="30" rx="4" ry="6" fill="#263238" stroke="#37474f" stroke-width="1"/>

  <!-- Nose tip -->
  <circle cx="85" cy="30" r="3" fill="#0d47a1"/>
</svg>
