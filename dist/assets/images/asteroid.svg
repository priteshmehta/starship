<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <!-- Rock gradient -->
    <radialGradient id="rockGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#9e9e9e"/>
      <stop offset="50%" style="stop-color:#757575"/>
      <stop offset="100%" style="stop-color:#424242"/>
    </radialGradient>
    <!-- Crater shadow -->
    <radialGradient id="craterGrad" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#424242"/>
      <stop offset="100%" style="stop-color:#616161"/>
    </radialGradient>
  </defs>

  <!-- Main asteroid body - irregular shape -->
  <path d="M40,5 L55,8 L70,20 L75,35 L72,55 L60,70 L45,75 L25,72 L10,60 L5,40 L8,25 L20,10 Z"
        fill="url(#rockGrad)" stroke="#37474f" stroke-width="2"/>

  <!-- Surface details / bumps -->
  <path d="M35,15 L45,12 L50,18 L42,22 Z" fill="#616161" opacity="0.5"/>
  <path d="M60,40 L68,38 L70,48 L62,50 Z" fill="#616161" opacity="0.5"/>
  <path d="M20,50 L28,48 L30,58 L22,60 Z" fill="#616161" opacity="0.5"/>

  <!-- Craters -->
  <ellipse cx="30" cy="30" rx="8" ry="7" fill="url(#craterGrad)"/>
  <ellipse cx="28" cy="28" rx="3" ry="2" fill="#757575" opacity="0.5"/>

  <ellipse cx="55" cy="50" rx="6" ry="5" fill="url(#craterGrad)"/>
  <ellipse cx="53" cy="48" rx="2" ry="1.5" fill="#757575" opacity="0.5"/>

  <ellipse cx="25" cy="55" rx="5" ry="4" fill="url(#craterGrad)"/>

  <ellipse cx="50" cy="25" rx="4" ry="3" fill="url(#craterGrad)"/>

  <!-- Highlight -->
  <ellipse cx="25" cy="20" rx="6" ry="4" fill="white" opacity="0.15" transform="rotate(-20 25 20)"/>
</svg>
