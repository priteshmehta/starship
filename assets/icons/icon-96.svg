<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a5298"/>
      <stop offset="100%" style="stop-color:#1e3c72"/>
    </radialGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4488ff"/>
      <stop offset="50%" style="stop-color:#6ab7ff"/>
      <stop offset="100%" style="stop-color:#88ccff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="48" cy="48" r="48" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="19.200000000000003" cy="28.799999999999997" r="1.92" fill="white" opacity="0.8"/>
  <circle cx="76.80000000000001" cy="19.200000000000003" r="1.44" fill="white" opacity="0.6"/>
  <circle cx="81.6" cy="67.19999999999999" r="0.96" fill="white" opacity="0.7"/>
  <circle cx="14.399999999999999" cy="76.80000000000001" r="0.96" fill="white" opacity="0.5"/>

  <!-- Spaceship -->
  <g transform="translate(9.600000000000001, 28.8)">
    <!-- Engine flame -->
    <ellipse cx="7.68" cy="19.2" rx="6.144" ry="9.216" fill="#ff6600" opacity="0.8"/>

    <!-- Main body -->
    <path d="M15.36,11.52 L53.76,9.216 L65.28,19.2 L53.76,29.183999999999997 L15.36,26.88 Z" fill="url(#ship)"/>

    <!-- Wing top -->
    <path d="M23.04,13.824 L30.72,3.84 L46.08,7.68 L38.4,15.36 Z" fill="#3366cc"/>

    <!-- Wing bottom -->
    <path d="M23.04,24.576 L30.72,34.56 L46.08,30.72 L38.4,23.04 Z" fill="#3366cc"/>

    <!-- Cockpit -->
    <ellipse cx="47.616" cy="19.2" rx="6.144" ry="4.608" fill="#00ffff"/>

    <!-- Highlight -->
    <ellipse cx="44.544" cy="16.896" rx="3.072" ry="2.304" fill="white" opacity="0.6"/>
  </g>

  <!-- Glow overlay -->
  <circle cx="48" cy="48" r="32" fill="url(#glow)" opacity="0.3"/>
</svg>