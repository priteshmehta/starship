<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a5298"/>
      <stop offset="100%" style="stop-color:#1e3c72"/>
    </radialGradient>
    <linearGradient id="ship" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4488ff"/>
      <stop offset="50%" style="stop-color:#6ab7ff"/>
      <stop offset="100%" style="stop-color:#88ccff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="90" cy="90" r="90" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="36" cy="54" r="3.6" fill="white" opacity="0.8"/>
  <circle cx="144" cy="36" r="2.6999999999999997" fill="white" opacity="0.6"/>
  <circle cx="153" cy="125.99999999999999" r="1.8" fill="white" opacity="0.7"/>
  <circle cx="27" cy="144" r="1.8" fill="white" opacity="0.5"/>

  <!-- Spaceship -->
  <g transform="translate(18, 54)">
    <!-- Engine flame -->
    <ellipse cx="14.4" cy="36" rx="11.52" ry="17.28" fill="#ff6600" opacity="0.8"/>

    <!-- Main body -->
    <path d="M28.8,21.599999999999998 L100.8,17.28 L122.39999999999999,36 L100.8,54.72 L28.8,50.4 Z" fill="url(#ship)"/>

    <!-- Wing top -->
    <path d="M43.199999999999996,25.919999999999998 L57.6,7.2 L86.39999999999999,14.4 L72,28.8 Z" fill="#3366cc"/>

    <!-- Wing bottom -->
    <path d="M43.199999999999996,46.08 L57.6,64.8 L86.39999999999999,57.6 L72,43.199999999999996 Z" fill="#3366cc"/>

    <!-- Cockpit -->
    <ellipse cx="89.28" cy="36" rx="11.52" ry="8.64" fill="#00ffff"/>

    <!-- Highlight -->
    <ellipse cx="83.52" cy="31.68" rx="5.76" ry="4.32" fill="white" opacity="0.6"/>
  </g>

  <!-- Glow overlay -->
  <circle cx="90" cy="90" r="60" fill="url(#glow)" opacity="0.3"/>
</svg>